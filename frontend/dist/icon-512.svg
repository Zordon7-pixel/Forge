<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="forgeFlameGrad" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="100%" height="100%" rx="22%" fill="#09090f" />
  
  <!-- Flame shape (tall, aggressive, fills 70% of icon height) -->
  <g transform="translate(256, 280)">
    <!-- Main flame body -->
    <path d="M -60,-180 C -80,-120 -90,-60 -85,0 C -70,80 -30,150 0,180 C 30,150 70,80 85,0 C 90,-60 80,-120 60,-180 C 40,-200 20,-220 0,-230 C -20,-220 -40,-200 -60,-180 Z" 
          fill="url(#forgeFlameGrad)" />
    
    <!-- Inner flame highlight (lighter) -->
    <path d="M -30,-140 C -45,-90 -50,-40 -48,20 C -40,70 -20,120 0,145 C 20,120 40,70 48,20 C 50,-40 45,-90 30,-140 C 18,-160 5,-175 0,-185 C -5,-175 -18,-160 -30,-140 Z" 
          fill="#fcd34d" opacity="0.5" />
  </g>
  
  <!-- White runner silhouette inside flame -->
  <g transform="translate(256, 240)">
    <!-- Head -->
    <circle cx="0" cy="-55" r="22" fill="white" />
    
    <!-- Torso (chest and midsection) -->
    <rect x="-20" y="-30" width="40" height="50" rx="10" fill="white" />
    
    <!-- Left arm (raised, running position) -->
    <g>
      <rect x="-50" y="-20" width="35" height="16" rx="8" fill="white" transform="rotate(-30 -32 -12)" />
      <!-- Left forearm -->
      <rect x="-70" y="-35" width="28" height="14" rx="7" fill="white" transform="rotate(-45 -56 -28)" />
    </g>
    
    <!-- Right arm (back, running position) -->
    <g>
      <rect x="15" y="0" width="35" height="16" rx="8" fill="white" transform="rotate(25 32.5 8)" />
      <!-- Right forearm -->
      <rect x="42" y="-10" width="28" height="14" rx="7" fill="white" transform="rotate(40 56 -3)" />
    </g>
    
    <!-- Left leg (forward stride) -->
    <g>
      <rect x="-25" y="20" width="18" height="60" rx="9" fill="white" transform="rotate(-25 -16 50)" />
      <!-- Left foot -->
      <ellipse cx="-20" cy="75" rx="12" ry="8" fill="white" />
    </g>
    
    <!-- Right leg (back, driving) -->
    <g>
      <rect x="7" y="20" width="18" height="65" rx="9" fill="white" transform="rotate(35 16 52)" />
      <!-- Right foot -->
      <ellipse cx="28" cy="70" rx="12" ry="8" fill="white" />
    </g>
  </g>
</svg>