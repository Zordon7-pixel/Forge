<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="forgeFlameGrad192" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="100%" height="100%" rx="22%" fill="#09090f" />
  
  <!-- Flame shape (tall, aggressive, fills 70% of icon height) -->
  <g transform="translate(96, 107)">
    <!-- Main flame body -->
    <path d="M -23,-69 C -30,-45 -35,-23 -33,0 C -27,30 -11,57 0,69 C 11,57 27,30 33,0 C 35,-23 30,-45 23,-69 C 15,-76 7.5,-84 0,-88 C -7.5,-84 -15,-76 -23,-69 Z" 
          fill="url(#forgeFlameGrad192)" />
    
    <!-- Inner flame highlight -->
    <path d="M -11,-53 C -17,-34 -19,-15 -18,8 C -15,26 -7.5,45 0,55 C 7.5,45 15,26 18,8 C 19,-15 17,-34 11,-53 C 7,-60 2,-66 0,-70 C -2,-66 -7,-60 -11,-53 Z" 
          fill="#fcd34d" opacity="0.5" />
  </g>
  
  <!-- White runner silhouette inside flame -->
  <g transform="translate(96, 92)">
    <!-- Head -->
    <circle cx="0" cy="-21" r="8.5" fill="white" />
    
    <!-- Torso -->
    <rect x="-7.5" y="-11" width="15" height="19" rx="4" fill="white" />
    
    <!-- Left arm (raised, running position) -->
    <g>
      <rect x="-19" y="-8" width="13" height="6" rx="3" fill="white" transform="rotate(-30 -12.5 -5)" />
      <!-- Left forearm -->
      <rect x="-26" y="-13" width="10.5" height="5" rx="2.5" fill="white" transform="rotate(-45 -21 -10.5)" />
    </g>
    
    <!-- Right arm (back, running position) -->
    <g>
      <rect x="6" y="0" width="13" height="6" rx="3" fill="white" transform="rotate(25 12.5 3)" />
      <!-- Right forearm -->
      <rect x="16" y="-4" width="10.5" height="5" rx="2.5" fill="white" transform="rotate(40 21 -1.5)" />
    </g>
    
    <!-- Left leg (forward stride) -->
    <g>
      <rect x="-9" y="8" width="7" height="23" rx="3.5" fill="white" transform="rotate(-25 -6 19)" />
      <!-- Left foot -->
      <ellipse cx="-7.5" cy="28.5" rx="4.5" ry="3" fill="white" />
    </g>
    
    <!-- Right leg (back, driving) -->
    <g>
      <rect x="2" y="8" width="7" height="25" rx="3.5" fill="white" transform="rotate(35 6 20)" />
      <!-- Right foot -->
      <ellipse cx="10.5" cy="26.5" rx="4.5" ry="3" fill="white" />
    </g>
  </g>
</svg>